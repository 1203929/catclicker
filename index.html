<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-compatible"content="ie=edge">
    <link href="css/styles.css" rel="stylesheet"type="text/css">
    <title>
      catclicker
    </title>
    <link rel="icon" href="images/caticon.png">
  </head>
  <!-- browser-sync start --server --files *.html css/*.css -->
<body>
  <h1 class="headings">Cat Clicker</h1>
<div class="all">
  <div class="leftcolumn">
    <div id="insert" class="clicker">
    <h2>click the cat</h2>
  </div>
  <img  id="images" alt="" src="images/anne.jpg">
</div>
  <div class="rightcolumn">
    <h2> Clicks </h2>
    <div class="clicker">
      <p class="count">0</p>
      <button class="button" id="admin">Admin</button>
      <form id="form">
        <label>Name</label>
        <input class="insert" type="text" placeholder="Cat Name">
        <label>ImgUrl</label>
        <input class="insert" placeholder="image url"type="text">
        <label>Clicks</label>
        <input class="insert"placeholder="clicks"type="number">
      </form>
      <button class="button">Cancel</button>
      <button class="button">Save</button>
    </div>
  </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
